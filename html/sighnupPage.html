<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginAndsigninPage</title>
    <link rel="stylesheet" href="../css/sighnupPage.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <section>
        <h1>SIGHN UP</h1>
        <div id="signup">
           <!-- inputs of sighn up -->
            <h4>Username</h4>
            <div id="username-input">
                <input id="userName" type="text" placeholder="Type your username" >
            </div>
            <h4>UserLastname</h4>
            <div id="UserLastname-input">
                <input id="useLastname" type="text" placeholder="Type your UseLastname" >
            </div>
            <h4>Mail</h4>
            <div id="mail-input">
                <input id="mail" type="email" placeholder="Type your mail" >
            </div>
            <h4>Password</h4>
            <div id="password-input">
                <input id="pass" type="password" placeholder="Type your password" >
            </div>
            
            <h4>Fone</h4>
            <div id="Fone-input">
                <input id="fone" type="text" placeholder="Type your Fone" >
            </div>

        </div>
 <!-- button that make the sighn function -->
        <button onclick="sighn()" id="sighn-btn">
            SIGHN-UP
        </button>


    </section>
    <script src="../js/sighnupPage.js"></script>
</body>

</html>
